<!DOCTYPE html>
<html>
<head>
<style>
  .one {
    background-color: rgb(255, 216, 20); /* Set the background color using RGB values */
    border: none;
    padding: 10px;
    border-radius: 10px;
    color: black;
    cursor: pointer;
  }

  .one:hover {
    opacity: 0.8;
  }

  .one:active {
    background-color: red;
    color: black;
    opacity: 0.8;
    transition: background-color 0.3s;
  }

</style>
</head>
<body>
  <div>Amazon</div>
  <button class="one">
    Add to Cart
  </button>
</body>
</html>
