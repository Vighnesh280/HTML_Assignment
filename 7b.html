<!DOCTYPE html>
<html>
<head>
  <style>
    .square-container {
      width: 300px; /* Define the desired square size */
      height: 300px; /* Same as the width to make it a square */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      overflow: hidden; /* Hide any overflow if the image is larger than the square */
    }

    .square-image {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="square-container">
    <img class="square-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/RedCat_8727.jpg/1200px-RedCat_8727.jpg" alt="Red Cat">
  </div>
</body>
</html>
