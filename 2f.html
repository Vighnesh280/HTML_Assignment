<!DOCTYPE html>
<html>
<head>
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .back-to-amazon {
            color: rgb(0, 113, 133);
            text-decoration: none;
            font-weight: bold;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .price {
            font-size: 20px;
            color: rgb(0, 118, 0);
        }

        .delivery {
            font-size: 18px;
            color: rgb(255, 216, 20);
        }

        .action-buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart {
            background-color: rgb(255, 164, 28);
            color: white;
        }

        .buy-now {
            background-color: rgb(255, 164, 28);
            color: white;
            margin-left: 10px;
        }

        .button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <a class="back-to-amazon" href="https://www.amazon.com">Back to Amazon</a>
    <h1 class="product-title">Nike Black Running Shoes</h1>
    <p class="price">$39 - in stock.</p>
    <p class="delivery">Free delivery tomorrow.</p>
    <div class="action-buttons">
        <button class="button add-to-cart">Add to Cart</button>
        <button class="button buy-now">Buy now</button>
    </div>
</body>
</html>
