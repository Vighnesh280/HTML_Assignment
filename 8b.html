<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    text-align: center; /* Center-align the content */
  }

  .paragraph {
    display: inline-block; /* Display the paragraph as inline-block */
    width: 7%; /* Adjust the width as needed */
    vertical-align: middle; /* Vertically align to middle */
    text-align: left; /* Align paragraph text to the left */
  }

  .button {
    display: inline-block; /* Display the buttons as inline-block */
    width: 3%; /* Adjust the width as needed */
    vertical-align: middle; /* Vertically align to middle */
    text-align: center; /* Align button text to the center */
  }
</style>
</head>
<body>
  <div class="container">
    <p class="paragraph">Thanks for chatting with our customer support.Would you like to tke a survey ?</p>
    <button class="button">Yes</button>
    <button class="button">NO</button>
  </div>
</body>
</html>
