<!DOCTYPE html>
<html>
<head>
<style>
  .one {
    background-color: black;
    border: none;
    padding: 10px;
    padding-top: 20px;
    padding-right: 10px;
    padding-bottom: 20px;
    padding-left: 10px;
    color: white;
    cursor: pointer;
  }

  .one:hover {
    opacity: 0.8;
  }

  .one:active {
    background-color: red;
    color: white;
    opacity: 1;
  }

</style>
</head>
<body>
  <div>Uber</div>
  <button class="one">
    Request now
  </button>
</body>
</html>
