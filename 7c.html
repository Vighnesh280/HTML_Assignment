<!DOCTYPE html>
<html>
<head>
<style>
  .circle-image {
    border-radius: 50%; /* This makes the image a circle */
    width: 200px; /* Adjust the width and height as needed */
    height: 200px;
  }
</style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/RedCat_8727.jpg/1200px-RedCat_8727.jpg" alt="Red Cat" class="circle-image">
</body>
</html>
