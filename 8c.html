<!DOCTYPE html>
<html>
<head>
<style>
  body {
    text-align: center; /* Center-align the content */
  }

  .rounded-textbox {
    border: none; /* Remove borders */
    border-radius: 10px; /* Rounded corners */
    padding: 10px; /* Spacing inside the text box */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add shadow */
    width: 300px; /* Width of the text box */
    display: inline-block; /* Display the text box inline */
    vertical-align: middle; /* Vertically align to middle */
  }

  .google-logo {
    margin-right: 10px; /* Adjust margin as needed to position the logo */
    vertical-align: middle; /* Vertically align to middle */
  }

  .search-form {
    margin-top: 20px; /* Adjust margin as needed for spacing */
  }
</style>
</head>
<body>
  <div class="search-form">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/350px-Google_2015_logo.svg.png" alt="Google Logo" class="google-logo"><br>
    <input type="text" class="rounded-textbox" placeholder="Search Google or type URL">
  </div>
</body>
</html>
