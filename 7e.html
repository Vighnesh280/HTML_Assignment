<!DOCTYPE html>
<html>
<head>
<style>
  .rounded-textbox {
    border: none; /* Remove borders */
    border-radius: 10px; /* Rounded corners */
    padding: 10px; /* Spacing inside the text box */
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add shadow */
    width: 300px; /* Width of the text box */
  }
</style>
</head>
<body>
  <input type="text" class="rounded-textbox" placeholder="Search Google or type URL">
</body>
</html>
