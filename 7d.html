<!DOCTYPE html>
<html>
<head>
<style>
  .rounded-textbox {
    border: 2px solid #ccc; /* Border styling */
    border-radius: 10px; /* Rounded corners */
    padding: 10px; /* Spacing inside the text box */
    width: 300px; /* Width of the text box */
  }
</style>
</head>
<body>
  <input type="text" class="rounded-textbox" placeholder="Search">
</body>
</html>
