<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-weight: bold;
        }

        h2 {
            font-weight: normal;
        }

        h3 {
            color: white;
            border: 2px solid blue;
            border-radius: 20px;
            padding: 10px 20px;
            display: inline-block;
            background-color: blue;
        }

        h4 {
            font-weight: bold;
        }

        h5 {
            color: red;
        }
    </style>
</head>
<body>
    <h5>New</h5>
    <h4>MacBook Pro</h4>
    <h1>Supercharged for pros.</h1>
    <h2>From $1999</h2>
    <h3>Buy</h3>
</body>
</html>
