<!DOCTYPE html>
<html>
<head>
<style>
  .one {
    background-color: rgb(46, 164, 79); /* Set the background color using RGB values */
    border: none;
    padding: 10px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }

  .one:hover {
    opacity: 0.8;
  }

  .one:active {
    background-color: red;
    color: white;
    opacity: 0.8;
    transition: background-color 0.3s;
  }
</style>
</head>
<body>
  <div>GitHub</div>
  <button class="one">
    Sign up
  </button>
</body>
</html>
